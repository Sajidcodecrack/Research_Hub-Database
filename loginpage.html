<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="form-container">
        <div class="form-box">
            <h2>Research_Vault</h2>
            <div class="form-content">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="input-field" placeholder="Username" id="username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input-field" placeholder="Password" id="password">
                </div>
                <div class="form-footer">
                    <label>
                        <input type="checkbox" id="remember"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button class="submit-btn" onclick="login()">Login</button>
            </div>
            <div class="register">
                Don't have an account? <a href="#" class="register-link">Register</a>
            </div>
        </div>
    </div>
    <script src="loginpage.js"></script>
</body>
</html>
